<div *ngFor="let post of posts" class="blog-post">
    <h2>{{ post.title }}</h2>
    <p><strong>By:</strong> {{ post.metadata.author }} | <strong>Date:</strong> {{ post.date }}</p>
    <div>
      <p>{{ post.content }}</p>
    </div>
    <div>
      <strong>Tags:</strong>
      <span *ngFor="let tag of post.tags">{{ tag }} </span>
    </div>
    <div>
      <strong>Views:</strong> {{ post.metadata.views }} | <strong>Likes:</strong> {{ post.metadata.likes }}
    </div>
  </div>
